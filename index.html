<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>google-homepage</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="header">
        <div class="menu">
            <div class="nav"><a href="https://mail.google.com/mail/">Gmail</a></div>
            <div class="nav"><a href="https://www.google.com/imghp?hl=en&ei=LKedV7fjL4GMjQOW94jICw&ved=0EKouCAIoAQ">Images</a></div>
            <div class="nav">
                <a href="https://www.google.com/intl/en/options/"><img id="menuImg" src="img/menu.gif" /></a>
            </div>
            <div class="nav" id="signin"><a id="signInLink" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a></div>
        </div>
    </div>
    <div class="mainContent">
        <div class="logo">
            <img id="logoImg" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-homepage" />
        </div>
        <div class="searchForm">
            <form action="/search" id="f" method="get">
                <div id="hf"></div>
                <div class="searchClass" id="searchBox">
                    <input type="text" id="search"></input>
                    <img id="micImg" src="img/mic.gif" />
                </div>
                <div id="submitGrp">
                    <button type="button" name="googleSearch" id="googleSearch">Google Search</button>
                    <button type="button" name="googleSearch" id="luckySearch">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
        <div class="footerMenu" id="lMenu">
            <ul>
                <li><a class="fNav" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
                <li><a class="fNav" href="https://www.google.com/services/?fg=1">Business</a></li>
                <li><a class="fNav" href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
            </ul>
        </div>
        <div class="footerMenu" id="rMenu">
            <ul>
                <li><a class="fNav" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
                <li><a class="fNav" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
                <li><a class="fNav" href="https://www.google.com/intl/en/options/">Settings</a></li>
            </ul>
        </div>
    </div>


</html>
